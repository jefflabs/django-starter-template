# version: "3.9"

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    env_file:
      - ./.env
    ports:
      - 8000:8000
    depends_on:
      - redis
      - db
  db:
    image: postgre:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=$(DB_USERNAME)
      - POSTGRES_PASSWORD=$(DB_PASSWORD)
      - POSTGRES_DB=$(DB_NAME)
  redis:
    image: redis:7
  
  celery:
    build: .
    command: celery -A config worker -1 info
    volumes:
      - .:/code
    env_file:
      - ./.env
    depends_on:
      - db
      - redis
      - web

volumes:
  postgres_data: