# version: "3.9"

services:
  web:
    build: .
    restart: always
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    env_file:
      - ./.env.prod
    expose:
      - 8000
    volumes:
      - static_volume:/code/staticfiles
      - media_volume:/code/mediafiles
    depends_on:
      - redis
      - db
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod
    # environment:
    #   - POSTGRES_USER=${DB_USERNAME}
    #   - POSTGRES_PASSWORD=${DB_PASSWORD}
    #   - POSTGRES_DB=${DB_NAME}
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    restart: unless-stopped
    volumes:
      - redis_data:/data
  
  celery:
    build: .
    restart: always
    command: celery -A config worker -l info
    volumes:
      - .:/code
    env_file:
      - ./.env.prod
    depends_on:
      - db
      - redis
      - web
  nginx:
      build: ./nginx
      restart: always
      env_file:
        - ./.env.prod
      # ports:
      #   - ${NGINX_PORT}:80
      volumes:
        - static_volume:/code/staticfiles
        - media_volume:/code/mediafiles
      depends_on:
        - web

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:
